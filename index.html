<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surat untuk kak bian üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      overflow: hidden;
    }

    .surat {
      text-align: center;
      padding: 40px 20px;
      max-width: 400px;
      margin: 100px auto;
      border: 2px dashed #f08080;
      border-radius: 20px;
      position: relative;
      z-index: 2;
      background-color: #fff;
    }

    h1 {
      font-family: 'Handlee', cursive;
      font-size: 1.7rem;
      color: #d24f4f;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      font-size: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes-btn {
      background: #28c76f;
      color: white;
    }

    .no-btn {
      background: #ea5455;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #444;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    #petunjuk {
      margin-top: 15px;
      color: #999;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .love {
      position: absolute;
      font-size: 20px;
      color: #ff4d4d;
      animation: float 5s infinite ease-in-out;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-50vh) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div class="surat">
    <h1>Kak boleh gak aku isi Hatinnya? ü•∫</h1>
    <div class="btn-container">
      <button class="yes-btn" onclick="tampilkanPesan()">Yes</button>
      <button class="no-btn" id="noBtn" onclick="hindar()">No</button>
    </div>
    <div id="message">YEY Gak boleh bohong yaü•∫‚ù§Ô∏è</div>
    <div id="petunjuk">Tekan Yes ya kak, jangan ragu ‚ù§Ô∏è</div>
  </div>

  <!-- Floating hearts -->
  <script>
    let noCounter = 0;

    function hindar() {
      noCounter++;
      const noBtn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (noCounter >= 3) {
        noBtn.remove();
        const warning = document.createElement("div");
        warning.innerText = "Anda dilarang menolak hati anak kecil üò°";
        warning.style.color = "#ff4444";
        warning.style.marginTop = "20px";
        warning.style.fontWeight = "bold";
        document.querySelector(".surat").appendChild(warning);
      }
    }

    function tampilkanPesan() {
      document.getElementById("message").style.display = "block";
    }

    // Generate floating hearts
    for (let i = 0; i < 30; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.innerText = '‚ù§Ô∏è';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.top = Math.random() * 100 + 'vh';
      love.style.fontSize = Math.random() * 10 + 15 + 'px';
      love.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(love);
    }
  </script>

</body>
</html>
